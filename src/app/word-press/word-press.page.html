<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Ãšltimas noticias de Boingo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="logo-container">
    <img src="/assets/logoBoingo.png" alt="Logo de Boingo" />
  </div>
  <div *ngIf="latestPosts.length > 0">
    <ion-card *ngFor="let post of latestPosts">
      <ion-card-header>
        <ion-card-title>{{ post.title.rendered }}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p [innerHTML]="post.excerpt.rendered"></p>
        <ion-button color="primary" href="{{ post.link }}" target="_blank">Visitar noticia</ion-button>
      </ion-card-content>
    </ion-card>
  </div>

  <div *ngIf="latestPosts.length === 0">
    <p>No hay noticias disponibles en este momento.</p>
  </div>
</ion-content>
