<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Clima</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Ingresa una provincia</ion-label>
        <ion-input [(ngModel)]="provincia"></ion-input>
      </ion-item>
      <ion-button expand="full" (click)="obtenerClima()">Consultar Clima</ion-button>
      <br>
      <ion-item>
        <p *ngIf="clima">{{ clima }}</p>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
